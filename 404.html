<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Manoj Portfolio</title>
  <link rel="icon" href="/Cool-MJ/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merienda', cursive;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b69 100%);
      color: #e0e6ed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-code {
      font-size: 150px;
      font-weight: 700;
      color: #66ccff;
      line-height: 1;
      margin-bottom: 25px;
      text-shadow: 0 0 2px #00ccff, 0 0 6px #00ccff, 0 0 14px #00aaff,
        0 0 28px #0088ff, 0 0 55px #0066ff, 0 0 90px #0044ff;
      animation: neonFlicker 6s infinite;
    }

    @keyframes neonFlicker {
      0% {
        opacity: 0.9;
        filter: brightness(1.2);
        text-shadow: 0 0 2px #00ccff, 0 0 6px #00ccff, 0 0 20px #00aaff,
          0 0 40px #0088ff;
      }
      5% {
        opacity: 0.5;
        filter: brightness(0.6);
        text-shadow: 0 0 1px #00aaff, 0 0 4px #00ccff, 0 0 12px #0066ff;
      }
      12% {
        opacity: 1;
        filter: brightness(2.2);
        text-shadow: 0 0 3px #00ccff, 0 0 9px #00ccff, 0 0 25px #00aaff,
          0 0 60px #0088ff;
      }
      18% {
        opacity: 0.6;
        filter: brightness(0.8);
        text-shadow: 0 0 2px #00aaff, 0 0 5px #00ccff, 0 0 15px #0088ff;
      }
      25% {
        opacity: 1;
        filter: brightness(2.5);
        text-shadow: 0 0 4px #00ccff, 0 0 12px #00aaff, 0 0 30px #0088ff,
          0 0 70px #0066ff;
      }
      40% {
        opacity: 1;
        filter: brightness(2);
        text-shadow: 0 0 3px #00ccff, 0 0 10px #00aaff, 0 0 25px #0088ff,
          0 0 60px #0066ff;
      }
      55% {
        opacity: 0.95;
        filter: brightness(1.7);
        text-shadow: 0 0 2px #00aaff, 0 0 9px #00ccff, 0 0 22px #0088ff,
          0 0 55px #0066ff;
      }
      65% {
        opacity: 1;
        filter: brightness(2.1);
        text-shadow: 0 0 3px #00ccff, 0 0 11px #00aaff, 0 0 27px #0088ff,
          0 0 65px #0044ff;
      }
      75% {
        opacity: 0.7;
        filter: brightness(1);
        text-shadow: 0 0 2px #00aaff, 0 0 6px #00ccff, 0 0 18px #0088ff;
      }
      85% {
        opacity: 0.4;
        filter: brightness(0.5);
        text-shadow: 0 0 1px #0088ff, 0 0 4px #00ccff, 0 0 12px #0066ff;
      }
      100% {
        opacity: 0.95;
        filter: brightness(1.9);
        text-shadow: 0 0 3px #00ccff, 0 0 10px #00aaff, 0 0 25px #0088ff,
          0 0 60px #0044ff;
      }
    }

    .error-icon {
      font-size: 80px;
      margin-bottom: 20px;
      display: block;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(0, 255, 255, 1));
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff00ff;
      font-weight: 700;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: subtleGlow 3s ease-in-out infinite;
    }

    @keyframes subtleGlow {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    p {
      font-size: 1.1rem;
      color: #a8b2d1;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(0, 255, 255, 1);
    }

    .btn-secondary {
      background: rgba(100, 255, 218, 0.1);
      border: 2px solid rgba(100, 255, 218, 0.3);
      color: #64ffda;
    }

    .btn-secondary:hover {
      background: rgba(100, 255, 218, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
      border-color: rgba(100, 255, 218, 0.6);
    }

    .suggestions {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(100, 255, 218, 0.2);
    }

    .suggestions h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.7));
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #a8b2d1;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #64ffda;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }

    .links a::before {
      content: "‚Üí ";
      color: #64ffda;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 100px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">üîç</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      Oops! The page you're looking for doesn't exist or has been moved. 
      Don't worry, let's get you back on track.
    </p>
    
    <div class="buttons">
      <a href="/Cool-MJ/" class="btn btn-primary">Go Home</a>
      <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
    </div>

    <div class="suggestions">
      <h2>Popular Pages</h2>
      <div class="links">
        <a href="/Cool-MJ/">Home</a>
        <a href="/Cool-MJ/pages/developer.html">Developer</a>
        <a href="/Cool-MJ/pages/projects.html">Projects</a>
        <a href="/Cool-MJ/pages/about.html">About</a>
        <a href="/Cool-MJ/pages/blog.html">Blog</a>
      </div>
    </div>
  </div>

  <script>
    // Log 404 to Google Analytics if available
    if (typeof gtag !== 'undefined') {
      gtag('event', 'page_not_found', {
        event_category: '404 Error',
        event_label: window.location.pathname
      });
    }
  </script>
</body>
</html>
